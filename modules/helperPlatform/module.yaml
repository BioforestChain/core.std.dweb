product:
    type: lib
    platforms: [iosArm64,iosSimulatorArm64,iosX64,android,jvm]

aliases:
    - skiko: [ios,jvm]


apply:
    - ../ios.module-template.yaml
    - ../android.module-template.yaml
    - ../desktop.module-template.yaml

# 注意，helperPlatform 不可以依赖 helperCompose
# 因为 helperCompose是面向UI的，helperPlatform是面向Application，因此更加底层
# 但是helperPlatform中包含 helper.compose 这样的一个 namespace 文件夹，
# 所以如果有需要，可以将 helperCompose 中的代码迁移到 helperPlatform 中来
dependencies:
    - ../pureCrypto
    - ../helper

dependencies@android:
    - $libs.accompanist.systemui.controller
    - $libs.google.material